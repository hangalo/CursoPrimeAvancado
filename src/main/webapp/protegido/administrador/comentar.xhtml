<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <h3>Avaliar notas</h3>
                
                <h:form>
                    <p:dataTable value="#{comentarController.notas}" var="item" paginator="true" rows="10"
                                 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                                 
                                 >
                    <p:column headerText="User">
                        <h:outputText value="#{item.user.usuario}"/>
                    </p:column>
                    
                      <p:column headerText="Categoria">
                          <h:outputText value="#{item.categoria.nomeCategoria}"/>
                    </p:column>
                      <p:column headerText="Data">
                          <h:outputText value="#{item.dataNota}">
                              <f:convertDateTime pattern="dd/MM/yyyy"/>
                          
                          </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Avaliar">
                        <h:commandLink action="avaliar" actionListener="#{comentarController.atribuir(item)}">
                            
                            <h:graphicImage library="imagens" name="star.png" height="9%" width="9%"/>
                        </h:commandLink>
                    </p:column>
                    
                </p:dataTable>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
