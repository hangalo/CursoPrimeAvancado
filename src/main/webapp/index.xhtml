<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso do PrimeFaces Avan√ßado</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body id="principal">
        <div id="quadro">
        <h:form>
            <p:messages autoUpdate="true" showDetail="true" />
            <p:panelGrid columns="2">
                
             <p:outputLabel for="txtUsuario" value="Usuario"/> 
             <p:inputText id="txtUsuario" value="#{loginController.user.usuario}" required="true"/>
             
             
             <p:outputLabel for="txtSenha" value="Senha"/> 
             <p:inputText id="txtSenha" value="#{loginController.user.senha}" required="true"/>
             <p:column/>
             <p:commandButton icon="ui-icon-key" value="Iniciar sessao" action="#{loginController.iniciarSessao()}"/>
            </p:panelGrid>
        </h:form>
        </div>
        <p:separator/>
        <h:form>
            <p:link value="Criar Conta" outcome="usuario"/>
            <br/>
             <p:link value="Criar User" outcome="user"/>
        </h:form>
        
    </h:body>
</html>
